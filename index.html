<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
  </head>
  <body>
    <figure class="card">
      <div class="profile-image">
        <img src="img1.jpg" alt="First-image" />

        <h5>Founder</h5>
        <p>
          Which is worse, that everyone has his price, or that the price is
          always so low.
        </p>
        <div class="icons">
          <a href="https://github.com/carmenbelle" target="_blank"
            ><i class="ion-social-github"></i
          ></a>
          <a href="https://twitter.com/car__mie" target="_blank">
            <i class="ion-social-twitter"></i
          ></a>
          <a
            href="https://linkedin.com/in/carmen-amba-226975185"
            target="_blank"
          >
            <i class="ion-social-linkedin"></i
          ></a>
          <a href="mailto:carmieamba@gmail.com">
            <i class="ion-social-instagram"></i
          ></a>
        </div>
      </figcaption>
    </figure>
    <figure class="card">

            <i class="ion-social-twitter"></i
          ></a>

            href="https://linkedin.com/in/carmen-amba-226975185"

            <i class="ion-social-linkedin"></i
          ></a>
          <a href="mailto:carmieamba@gmail.com">
            <i class="ion-social-instagram"></i
          ></a>

    </figure>
